version: '3.3'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-meetup_bot_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    volumes:
      - staticfiles:/app/meetup_tg_bot/staticfiles
      - media:/app/meetup_tg_bot/media
    ports:
      - "8000:8000"
    command: sh -c "python manage.py collectstatic --noinput && python manage.py migrate --noinput && gunicorn --bind 0.0.0.0:8000 --workers 3 meetuptg_bot.wsgi:application"
    depends_on:
      - db

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      DJANGO_SETTINGS_MODULE: meetuptg_bot.settings
    volumes:
      - media:/app/meetup_tg_bot/media
    command: python -m meetbot.bot.runner
    depends_on:
      - db
      - web

volumes:
  postgres_data:
  staticfiles:
  media:

